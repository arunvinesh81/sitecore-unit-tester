<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sitecore Dev Tool</title>

</head>

<body>

  <div class="row width45">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab"><a class="active" href="#test1">General</a></li>
        <li class="tab"><a href="#test2">Outline</a></li>
        <li class="tab"><a href="#test3">Component</a></li>
        <li class="tab"><a href="#test4">Formatting</a></li>

      </ul>
      <div id="test1" class="col s12">
        <div class="row">
          <div class="col s12">
            <div class="col s3">
              <p><a id="getImage" class="operation imageinfo">Image Info</a></p>
            </div>
            <div class="col s3">
              <p><a id="getLink" class="operation linkInfo">Link Info</a></p>
            </div>
            <div class="col s3">
              <p><a id="getVid" class="operation vidInfo">Video Info</a></p>

            <div class="col s3">
              <p><a id="getmeta" class="operation metainfo">Meta Info</a></p>
            </div>
          </div>
        </div>
      </div>

          <div class="col s12">
            <div class="col s6">
              <p><a id="getLayout" class="operation outlineLay">Outline Layout</a></p>
            </div>

              <p><a id="outlinecomp" class="operation outlinecomp">Outline Component</a></p>

          </div>
        </div>
      </div>

          <div class="col s12">
            <div class="col s4">

            </div>
            <div class="col s4">
              <p><a id="getvariant" class="operation getvariant">Variant Name</a></p>
            </div>
            <div class="col s4">
              <p><a id="acdExpand" class="operation expAcd">Accordion Exp/Collap</a></p>
            </div>
          </div>
        </div>
      </div>
      <div id="test4" class="col s12">
        <div class="row">
          <div class="col s12">
            <div class="col s4">
              <p><a id="" class="operation compname">Bold</a></p>
            </div>
            <div class="col s4">
              <p><a id="" class="operation getvariant">Italics</a></p>
            </div>
            <div class="col s4">
              <p><a id="" class="operation expAcd">Underline</a></p>
            </div>
          </div>
        </div>
        
      </div>
      <div id="test5" class="col s12">
        <div class="row">
          <div class="col s12">
            <div class="col s6">
              <p><a id="" class="operation compname">Symbols</a></p>
            </div>
            <div class="col s6">
              <p><a id="" class="operation getvariant">Misc</a></p>
            </div>
          </div>
        </div>
        
      </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
